<h1 class="text-2xl">Countries by Region</h1>
<h3 class="text-lg">Seleccione una region</h3>

<section class="row mt-5">
  <div class="flex-col">
    @for (region of regions; track $index) {
      <button class="btn mr-2 btn-outline w-[100]" (click)="query.set(region)" [class.btn-primary]="query() === region">{{ region }}</button>
    }
  </div>
</section>

<country-list [countries]="countryResource.value() ?? []" [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length === 0" [isLoading]="countryResource.isLoading()" />
